<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Ofafa VTC</title>
  <style>
    /* Add your CSS styles */
  </style>
</head>
<body>

  <h1>Admin Panel - Ofafa VTC</h1>

  <div class="search-box">
    <label>Search: </label>
    <input type="text" id="searchInput" placeholder="Search by any field" />
  </div>

  <div class="add-form">
    <h3>Add New Entry</h3>
    <form id="addForm">
      <div class="form-group"><label>First Name</label><input name="FirstName" required /></div>
      <div class="form-group"><label>Last Name</label><input name="LastName" required /></div>
      <div class="form-group"><label>Email</label><input name="Email" type="email" required /></div>
      <button type="submit" class="button">Save</button>
    </form>
  </div>

  <table id="dataTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const endpoint = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
    const token = 'ofafaAdmin@2025!';

    async function fetchData(query = "") {
      try {
        const res = await fetch(`${endpoint}?search=${encodeURIComponent(query)}`, {
          method: "GET",
          headers: { "Content-Type": "application/json" },
          mode: "cors"
        });

        if (!res.ok) throw new Error("Server response error");
        const data = await res.json();
        renderTable(data);
      } catch (err) {
        alert("Error fetching data. Check server or CORS settings.");
      }
    }

    function renderTable(data) {
      const tableHead = document.querySelector("#dataTable thead");
      const tableBody = document.querySelector("#dataTable tbody");
      tableHead.innerHTML = "";
      tableBody.innerHTML = "";

      if (data.length === 0) {
        tableBody.innerHTML = "<tr><td colspan='10'>No data found</td></tr>";
        return;
      }

      const headers = Object.keys(data[0]);
      const headRow = document.createElement("tr");
      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        headRow.appendChild(th);
      });
      tableHead.appendChild(headRow);

      data.forEach(entry => {
        const row = document.createElement("tr");
        headers.forEach(h => {
          const td = document.createElement("td");
          td.textContent = entry[h] || "";
          row.appendChild(td);
        });
        tableBody.appendChild(row);
      });
    }

    document.getElementById("addForm").addEventListener("submit", async e => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const params = new URLSearchParams();
      formData.forEach((value, key) => params.append(key, value));
      params.append("token", token);

      await fetch(endpoint, {
        method: "POST",
        body: params,
        headers: { "Content-Type": "application/x-www-form-urlencoded" }
      });

      e.target.reset();
      fetchData();
    });

    fetchData();
  </script>

</body>
</html>
