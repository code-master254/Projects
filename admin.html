<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Ofafa VTC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    h1, h3 {
      color: #333;
    }

    .search-box {
      margin-bottom: 20px;
    }

    .add-form, .search-box {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }

    input, select, button {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    .delete-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <h1>Admin Panel - Ofafa VTC</h1>

  <div class="search-box">
    <label>Search: </label>
    <input type="text" id="searchInput" placeholder="Search by any field" />
  </div>

  <div class="add-form">
    <h3>Add New Entry</h3>
    <form id="addForm">
      <div class="form-group"><label>First Name</label><input name="FirstName" required /></div>
      <div class="form-group"><label>Last Name</label><input name="LastName" required /></div>
      <div class="form-group"><label>Email</label><input name="Email" type="email" required /></div>
      <div class="form-group"><label>Phone</label><input name="Phone" required /></div>
      <div class="form-group"><label>Birthdate</label><input name="Birthdate" type="date" required /></div>
      <div class="form-group"><label>Age</label><input name="Age" required /></div>
      <div class="form-group"><label>Gender</label>
        <select name="Gender" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="form-group"><label>Course</label><input name="Course" required /></div>
      <div class="form-group"><label>Comment</label><input name="Comment" /></div>
      <button type="submit" class="button">Save</button>
    </form>
  </div>

  <table id="dataTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const endpoint = 'https://script.google.com/macros/s/AKfycbxGYMypHIsgcY474Oj1n_-OCBbOKsAEuJtoeZ-flDzM9O-IimXWCnEVBwcKHxntvThWvw/exec';
    const token = 'ofafaAdmin@2025!';

    const tableHead = document.querySelector("#dataTable thead");
    const tableBody = document.querySelector("#dataTable tbody");
    const searchInput = document.getElementById("searchInput");

    async function fetchData(query = "") {
      const res = await fetch(`${endpoint}?search=${encodeURIComponent(query)}`);
      const data = await res.json();
      renderTable(data);
    }

    function renderTable(data) {
      tableHead.innerHTML = "";
      tableBody.innerHTML = "";

      if (data.length === 0) {
        tableBody.innerHTML = "<tr><td colspan='10'>No data found</td></tr>";
        return;
      }

      // Table headers
      const headers = Object.keys(data[0]);
      const headRow = document.createElement("tr");
      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        headRow.appendChild(th);
      });
      headRow.appendChild(document.createElement("th")).textContent = "Actions";
      tableHead.appendChild(headRow);

      // Table rows
      data.forEach(entry => {
        const row = document.createElement("tr");
        headers.forEach(h => {
          const td = document.createElement("td");
          td.textContent = entry[h] || "";
          row.appendChild(td);
        });

        const actionTd = document.createElement("td");
        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.textContent = "Delete";
        delBtn.onclick = () => deleteEntry(entry.Email);
        actionTd.appendChild(delBtn);
        row.appendChild(actionTd);
        tableBody.appendChild(row);
      });
    }

    async function deleteEntry(email) {
      if (!confirm("Are you sure you want to delete this entry?")) return;

      await fetch(`${endpoint}?token=${token}&id=${encodeURIComponent(email)}`, {
        method: "DELETE"
      });

      fetchData(searchInput.value);
    }

    document.getElementById("addForm").addEventListener("submit", async e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const obj = {};
      formData.forEach((v, k) => obj[k] = v);
      obj.token = token;

      await fetch(endpoint, {
        method: "POST",
        body: JSON.stringify(obj),
        headers: { "Content-Type": "application/json" }
      });

      e.target.reset();
      fetchData(searchInput.value);
    });

    searchInput.addEventListener("input", e => {
      fetchData(e.target.value);
    });

    // Initial load
    fetchData();
  </script>

</body>
</html>
